---
layout: default
---
<article>
    <header class="header">
        {% assign title_length = page.title | size %}
        <!-- <h1 {% if title_length < 35 %}class="large heading-size-{{ title_length }}"{% endif %}>{{ page.title }}</h1> -->
        <h1>{{ page.title }}</h1>
        
        {% if page.author %}
        <div class="meta meta-large">
            <div class="meta-authors">
                <small class="author">{{ page.author }}</small>
            </div>
        </div>
        {% endif %}
    </header>

    <main>
        {{ content }}
    </main>

</article>

{% include footer.html %}

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ 'assets/js/charts.js' | relative_url }}"></script>
